version = 1
SPDX-PackageName = "credimi"
SPDX-PackageSupplier = "Forkbomb BV"
SPDX-PackageDownloadLocation = "https://github.com/ForkbombEu/credimi"

[[annotations]]
path = [
    "config_templates/**/*",
    "docs/**/*",
    ".env.example",
    "fixtures/test_pb_data/types.d.ts",
    "schemas/**/*",
    "VERSION",
    "webapp/project.inlang/project_id",
    "webapp/src/lib/types/openid-credential-issuer.ts",
    "webapp/src/modules/i18n/paraglide/.gitignore",
    "webapp/src/modules/i18n/paraglide/.prettierignore",
    "webapp/.env.example",
    "webapp/bun.lock",
    "webapp/messages/**/*",
    ".vscode/settings.json",
    "webapp/src/lib/types/openid-credential-issuer.ts",
    "webapp/src/modules/i18n/paraglide/.gitignore",
    "webapp/src/modules/i18n/paraglide/.prettierignore",
    "pkg/credential_issuer/openid-credential-issuer.schema.go",
    "pkg/workflow_engine/workflows/credentials_config/openid-credential-issuer.schema.go",
    "pb_migrations/*",
    "go.sum"
]
precedence = "override"
SPDX-FileCopyrightText = "Forkbomb BV"
SPDX-License-Identifier = "AGPL-3.0-or-later"

[[annotations]]
path = ["deployment/grafana/**/*", "deployment/thirdparty-simulator/**/*"]
precedence = "aggregate"
SPDX-FileCopyrightText = "temporal.io"
SPDX-License-Identifier = "MIT"

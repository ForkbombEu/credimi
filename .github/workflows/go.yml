name: üêπ lint

on:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    - uses: docker://morphy/revive-action:v2
    - uses: golang/govulncheck-action@v1
    - uses: golangci/golangci-lint-action@v8

name: üêπ lint

on:
  pull_request:
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - uses: docker://morphy/revive-action:v2
      - name: git config for credimi-extra
        env:
          CREDIMI_EXTRA_PAT: ${{ secrets.CREDIMI_EXTRA_PAT }}
        run: |
          git config --global url."https://x-access-token:${CREDIMI_EXTRA_PAT}@github.com/ForkbombEu/credimi-extra".insteadOf "https://github.com/forkbombeu/credimi-extra"
        shell: bash
      - uses: golang/govulncheck-action@v1
        with:
          repo-checkout: false
      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      ROOT_DIR: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Run go tests
        run: go test -v ./...

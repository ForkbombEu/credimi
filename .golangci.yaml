version: "2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    # - canonicalheader
    # - containedctx
    # - contextcheck
    - copyloopvar
    # - cyclop
    - decorder
    # - depguard
    - dogsled
    - dupl
    # - dupword
    - durationcheck
    # - err113
    # - errcheck
    # - errchkjson
    - errname
    - errorlint
    # - exhaustive
    # - exhaustruct
    - exptostd
    - fatcontext
    # - forbidigo
    # - forcetypeassert
    # - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    # - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    # - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    # - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    # - inamedparam
    - ineffassign
    - interfacebloat
    # - intrange
    # - ireturn
    - lll
    - loggercheck
    # - maintidx
    - makezero
    - mirror
    - misspell
    # - mnd
    - musttag
    - nakedret
    # - nestif
    - nilerr
    - nilnesserr
    # - nilnil
    # - nlreturn
    - noctx
    # - nolintlint
    # - nonamedreturns
    - nosprintfhostport
    # - paralleltest
    # - perfsprint
    - prealloc
    - predeclared
    # - promlinter
    - protogetter
    - reassign
    # - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    # - tagalign
    # - tagliatelle
    - testableexamples
    # - testifylint
    # - testpackage
    # - thelper
    - unconvert
    - unparam
    - unused
    # - usestdlibvars
    # - usetesting
    # - varnamelen
    - wastedassign
    - whitespace
    # - wrapcheck
    # - wsl
    - zerologlint
  disable:
    - errcheck
    - funlen
    - recvcheck

  settings:
    revive:
      confidence: 0.8
    funlen:
      lines: 90
      statements: 50
    gocritic:
      disabled-checks:
        - singleCaseSwitch
    gosec:
      excludes:
        - G304
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gosec
          - errcheck
          - funlen
          - maligned
          - noctx
          - scopelint
          - bodyclose
          - lll
          - goconst
          - gocognit
          - gocyclo
          - gochecknoinits
          - dupl
          - staticcheck
          - revive
          - gosec
          - copyloopvar
      - path: pkg/workflowengine/activities/credentialsissuer.go
        linters:
          - lll

formatters:
  enable:
    - gci
    - gofmt
    - goimports
    - golines
  settings:
    gofumpt:
      module-path: github.com/forkbombeu/credimi
issues:
  max-issues-per-linter: 0
  fix: true

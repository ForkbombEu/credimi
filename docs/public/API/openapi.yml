info:
  contact:
    email: support@forkbomb.eu
    name: credimi Support
    url: https://forkbomb.solutions
  description: credimi API Gateway for managing EUDI-ARF compliance checks...
  title: "credimi \U0001F440 API Gateway"
  version: 1.4.0
openapi: 3.0.1
paths:
  /api/my/checks:
    get:
      description: List all checks for the authenticated user
      operationId: listMyChecks
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMyChecksOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Get a list of all checks for the authenticated user
  /api/my/checks/{checkId}/runs:
    get:
      description: List all runs for a specific check
      operationId: listMyCheckRuns
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMyCheckRunsOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Get a list of all runs for a specific check
  /api/my/checks/{checkId}/runs/{runId}:
    get:
      description: Get details of a specific run for a check
      operationId: getMyCheckRun
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMyCheckRunOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Get details of a specific run for a check
  /api/my/checks/{checkId}/runs/{runId}/cancel:
    post:
      description: Cancel a specific check run
      operationId: cancelMyCheckRun
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelMyCheckRunOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Cancel a specific check run
  /api/my/checks/{checkId}/runs/{runId}/export:
    get:
      description: Export a specific check run
      operationId: exportMyCheckRun
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportMyCheckRun'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Export a specific check run
  /api/my/checks/{checkId}/runs/{runId}/history:
    get:
      description: Get the history of events for a specific run of a check
      operationId: getMyCheckRunHistory
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMyCheckRunHistory'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Get the history of events for a specific run of a check
  /api/my/checks/{checkId}/runs/{runId}/logs:
    get:
      description: Start or Stop logs for a specific check run and get the log channel
      operationId: myCheckLogs
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecksLogsOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Start or Stop logs for a specific check run
  /api/my/checks/{checkId}/runs/{runId}/rerun:
    post:
      description: Re-run a specific check run
      operationId: rerunMyCheck
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReRunCheckInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReRunCheckOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Re-run a specific check run
  /api/my/checks/{checkId}/runs/{runId}/terminate:
    post:
      description: Terminate a specific check run
      operationId: terminateMyCheckRun
      parameters:
        - description: The ID for the checkId.
          in: path
          name: checkId
          required: true
          schema:
            type: string
        - description: The ID for the runId.
          in: path
          name: runId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminateMyCheckRunOutput'
          description: Successful response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
          description: An unexpected error occurred.
      summary: Terminate a specific check run
servers:
  - description: Demo server
    url: https://demo.credimi.io
  - description: Localhost server
    url: http://localhost:8090/

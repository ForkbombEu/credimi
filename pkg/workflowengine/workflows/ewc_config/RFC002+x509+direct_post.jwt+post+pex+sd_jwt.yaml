version: "1.1"
name: EWC flow
env:
  DSS_API: https://ewc.api.forkbomb.eu
tests:
  Test_case_09:
    steps:
      - name: EWC RFC002. client_id_scheme X509, direct_post.jwt, POST, PEX and sdjwt
        http:
          url: ${{ env.DSS_API }}/x509/generateVPRequest
          method: GET
          params:
            credentialType: urn:eu.europa.ec.eudi:pid:1
            sessionId: [[.session_id | toString]]
            response_mode: direct_post.jwt
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

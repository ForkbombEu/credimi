version: "1.1"
name: EWC flow
env:
  DSS_API: https://ewc.api.forkbomb.eu
tests:
  Test_case_14:
    steps:
      - name: DCQL PID request fetched via POST with DID Web verifier; wallet verifies signature via DID document.
        http:
          url: ${{ env.DSS_API }}/vp/request
          method: GET
          params:
            sessionId: [[.session_id | toString]]
            client_id_scheme: did:web
            profile: dcql
            credential_profile: pid
            request_uri_method: post
            response_mode: direct_post
            tx_data: false
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

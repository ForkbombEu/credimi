version: "1.1"
name: EWC flow
env:
  DSS_API: https://ewc.api.forkbomb.eu
tests:
  Test_case_01:
    steps:
      - name: Auth code flow for PID (mDL) using CBOR/COSE Sign1 with X.509 signing.
        http:
          url: ${{ env.DSS_API }}/vci/offer
          method: GET
          params:
            sessionId: [[.session_id | toString]]
            flow: authorization_code
            tx_code_required: false
            credential_type: org.iso.18013.5.1.mDL
            credential_format: sd-jwt
            signature_type: x509
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

version: "1.1"
name: EWC flow
env:
  DSS_API: https://ewc.api.forkbomb.eu
tests:
  Test_case_14:
    steps:
      - name: mDL/mso_mdoc presentation over OpenID4VP; wallet fetches request via GET and posts mDL response to /direct_post/{sessionId}.
        http:
          url: ${{ env.DSS_API }}/vp/request
          method: GET
          params:
            sessionId: [[.session_id | toString]]
            client_id_scheme: x509
            profile: mdl
            credential_profile: pid
            request_uri_method: get
            response_mode: direct_post
            tx_data: false
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

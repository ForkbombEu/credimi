version: "1.1"
name: EWC flow
env:
  DSS_API: https://ewc.api.forkbomb.eu
tests:
  Test_case_01:
    steps:
      - name: Auth code flow for PID (SDâ€‘JWT) with X.509 signing and x5c header.
        http:
          url: ${{ env.DSS_API }}/vci/offer
          method: GET
          params:
            sessionId: [[.session_id | toString]]
            flow: authorization_code
            tx_code_required: false
            credential_type: urn:eu.europa.ec.eudi:pid:1
            credential_format: mso_mdoc
            signature_type: x509
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

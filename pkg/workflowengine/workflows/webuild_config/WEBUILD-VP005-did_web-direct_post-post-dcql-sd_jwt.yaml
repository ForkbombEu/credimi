version: "1.1"
name: WEBUILD flow
env:
  WEBUILD_API: https://webuild.api.forkbomb.eu
tests:
  VP005:
    steps:
      - name: "Test Case VP-005: WE BUILD - DCQL-based VP request for urn:eu.europa.ec.eudi:pid:1, DID Web client_id_scheme with direct_post response mode"
        http:
          url: ${{ env.WEBUILD_API }}/did/generateVPRequestDCQL
          method: GET
          params:
            credentialType: urn:eu.europa.ec.eudi:pid:1
            sessionId: [[.session_id | toString]]
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

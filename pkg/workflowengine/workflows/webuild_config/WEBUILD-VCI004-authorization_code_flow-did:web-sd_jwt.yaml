version: "1.1"
name: WEBUILD flow
env:
  WEBUILD_API: https://webuild.api.forkbomb.eu
tests:
  VCI004:
    steps:
      - name: "Test Case VCI-004: WE BUILD - Authorization code flow - sdjwt - did:web signature"
        http:
          url: ${{ env.WEBUILD_API }}/offer-code-sd-jwt
          method: GET
          params:
            credentialType: urn:eu.europa.ec.eudi:pid:1
            sessionId: [[.session_id | toString]]
            signatureType: did:web
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

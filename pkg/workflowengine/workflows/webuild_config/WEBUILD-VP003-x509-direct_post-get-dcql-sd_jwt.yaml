version: "1.1"
name: WEBUILD flow
env:
  WEBUILD_API: https://webuild.api.forkbomb.eu
tests:
  VP003:
    steps:
      - name: "Test Case VP-003: WE BUILD - DCQL-based Verifiable Presentation request for urn:eu.europa.ec.eudi:pid:1 with family_name claim (GET method for request URI)"
        http:
          url: ${{ env.WEBUILD_API }}/x509/generateVPRequestDCQLGET
          method: GET
          params:
            credentialType: urn:eu.europa.ec.eudi:pid:1
            sessionId: [[.session_id | toString]]
          check:
            status: 200
          captures:
            qr:
              jsonpath: $.qr
            deeplink:
              jsonpath: $.deepLink
            session_id:
              jsonpath: $.sessionId

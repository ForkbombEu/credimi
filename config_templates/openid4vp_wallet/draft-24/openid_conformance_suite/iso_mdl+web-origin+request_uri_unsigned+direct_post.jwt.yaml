variant:
    credential_format: iso_mdl
    client_id_prefix: web-origin
    request_method: request_uri_unsigned
    response_mode: direct_post.jwt
form:
    alias: >-
        {{

           credimi `
              {
                "credimi_id": "iso_mdl_web-origin_request_uri_unsigned_direct_post_jwt_oid_alias",
                "field_default_value": "",
                "field_description": "i18n_test_alias_description",
                "field_id": "testalias",
                "field_label": "i18n_testalias",
                "field_options": [],
                "field_type": "string"
              }
           `
        uuidv4}}
    description: >
        {{

            credimi `
              {
                "credimi_id": "oid_description",
                "field_id": "description",
                "field_label": "i18n_description",
                "field_description": "i18n_description_description",
                "field_default_value": "",
                "field_type": "string",
                "field_options": []
              }
        `}}

    server:
        authorization_endpoint: "openid-vc://"

variant:
    credential_format: sd_jwt_vc
    client_id_scheme: redirect_uri
    request_method: request_uri_signed
    response_mode: w3c_dc_api
form:
    alias: >-
        {{

           credimi `
              {
                "credimi_id": "sd_jwt_vc_redirect_uri_request_uri_signed_w3c_dc_api_oid_alias",
                "field_default_value": "",
                "field_description": "i18n_test_alias_description",
                "field_id": "testalias",
                "field_label": "i18n_testalias",
                "field_options": [],
                "field_type": "string"
              }
           `
        uuidv4}}
    description: >
        {{

            credimi `
              {
                "credimi_id": "oid_description",
                "field_id": "description",
                "field_label": "i18n_description",
                "field_description": "i18n_description_description",
                "field_default_value": "",
                "field_type": "string",
                "field_options": []
              }
        `}}

    server:
        authorization_endpoint: >
            {{

                credimi `
                  {
                    "credimi_id": "oid_authorization_endpoint",
                    "field_id": "authorization_endpoint",
                    "field_label": "i18n_authorization_endpoint",
                    "field_description": "i18n_authorization_endpoint_description",
                    "field_default_value": "openid-vc://",
                    "field_type": "string",
                    "field_options": []
                  }
            `}}

    client:
        jwks: >
            {{

                credimi `
                  {
                    "credimi_id": "oid_client_jwks",
                    "field_id": "jwks",
                    "field_label": "i18n_jwks",
                    "field_description": "i18n_jwks_description",
                    "field_default_value": "{\"keys\":[{\"kty\":\"EC\",\"alg\":\"ES256\",\"crv\":\"P-256\",\"d\":\"GSbo9TpmGaLgxxO6RNx6QnvcfykQJS7vUVgTe8vy9W0\",\"x\":\"m5uKsE35t3sP7gjmirUewufx2Gt2n6J7fSW68apB2Lo\",\"y\":\"-V54TpMI8RbpB40hbAocIjnaHX5WP6NHjWkHfdCSAyU\"}]}",
                    "field_type": "object",
                    "field_options": []
                  }
            `}}

test: >
    {{


        credimi `
          {
            "credimi_id": "oid_test",
            "field_id": "test",
            "field_label": "i18n_test",
            "field_description": "i18n_test_description",
            "field_default_value": "oid4vp-id2-wallet-happy-flow-no-state",
            "field_type": "string",
            "field_options": [
              "oid4vp-id2-wallet-happy-flow-no-state",
              "oid4vp-id2-wallet-happy-flow-with-state-and-redirect",
              "oid4vp-id2-wallet-negative-test-response-uri-not-client-id"
            ]
          }
    `}}


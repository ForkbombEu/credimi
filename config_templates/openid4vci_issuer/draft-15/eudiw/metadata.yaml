name: EUDIW 
homepage: https://eudiwalletconsortium.org/
repository: https://github.com/eu-digital-identity-wallet
description: EU Digital Identity Wallets will provide a safe, reliable, and private means of digital identification for everyone in Europe. Every Member State will provide at least one wallet to all its citizens, residents, and businesses allowing them to prove who they are, and safely store, share and sign important digital documents.
